name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  update-database:
    name: Update Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          cd scripts
          npm install
          npm run build
      - name: Run local action
        uses: ./actions/update-database
      - name: Upload database artifact
        uses: actions/upload-artifact@v3
        with:
          name: database
          path: ./scripts/build/database.json
