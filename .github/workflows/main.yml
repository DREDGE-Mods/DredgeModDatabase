name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          cd scripts
          npm install
          npm run build
      - name: Help
        run: |
          echo "Test 0"
          ls
          cd scripts
          echo "Test 1"
          ls 
          cd actions
          echo "Test 2"
          ls
          pwd
      - name: Run script
        uses: ./scripts/actions/action
        
